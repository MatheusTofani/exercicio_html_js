<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./main.css" />
</head>

<body>
    <div class="container">
        <div class="cubo">
            <form id="formulario">
                <h1>Numeros EBAC</h1>
            </br>
                <input id="numero-a" type="number" required placeholder="Primeiro numero" />
                <p class="mensagem-errada"></p>
                </br>
                <input id="numero-b" type="number" required placeholder="Segundo numero" />
                <p class="mensagem-certa"></p>
                </br>
                <button type="submit"> Enviar </button>
            </form>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
